{% set name = "radical.utils" %}
{% set version = "1.62.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radical_utils-{{ version }}.tar.gz
  sha256: f8474c2828828551ea123c70073fcdda13c358cde97e59a096020576bc62fe81

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - colorama
    - msgpack-python
    - netifaces
    - ntplib
    - pyzmq
    - regex
    - setproctitle

test:
  imports:
    - radical.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://radical-cybertools.github.io/radical.utils/
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Shared code and tools for various RADICAL-Cybertools projects
  description: |
    This Python package contains shared code and tools for various RADICAL-Cybertools projects.
  dev_url: https://github.com/radical-cybertools/radical.utils

extra:
  recipe-maintainers:
    - andre-merzky
    - mtitov
    - xylar

{% set name = "radical.utils" %}
{% set version = "1.33.0" %}
{% set sha256 = "1a46b4b523154c0b59d6e65c2c482fc2ca4a4fa87a3527b32691693540f06e7a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [py2k or py>39 or win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - colorama
    - msgpack-python
    - netifaces
    - ntplib
    - pymongo <4
    - pyzmq
    - regex
    - setproctitle
    - radical-gtod

test:
  imports:
    - radical.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/radical-cybertools/radical.utils
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Shared code and tools for various RADICAL-Cybertools projects
  description: |
    This Python package contains shared code and tools for various RADICAL-Cybertools projects.
  dev_url: https://github.com/radical-cybertools/radical.utils

extra:
  recipe-maintainers:
    - andre-merzky
    - mtitov

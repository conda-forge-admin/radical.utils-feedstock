{% set name = "radical.utils" %}
{% set version = "1.6.2" %}
{% set sha256 = "2c802ef9fb18b00fbeb9035fb22ec35b6a9f28e3222643272eb5967f908fd3c1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [py2k or win]


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - future
    - colorama
    - netifaces
    - setproctitle
    - regex
    - pyzmq
    - msgpack-python
    - pymongo
    - munch
    - wheel

test:
  imports:
    - radical.utils

about:
  home: https://github.com/radical-cybertools/radical.utils
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Shared code and tools for various RADICAL Projects (http://radical.rutgers.edu/)
  description: |
    This Python package contains shared code and tools for various Radical Group projects.
  dev_url: https://github.com/radical-cybertools/radical.utils

extra:
  recipe-maintainers:
    - andre-merzky
    - iparask

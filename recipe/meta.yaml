{% set name = "radical.utils" %}
{% set version = "1.13.0" %}
{% set sha256 = "84c1cad8be988dad7fb2b8455d19a4fb0c979fab02c5b7a7b531a4ae8fe52580" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [py2k or win]

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - colorama
    - msgpack-python
    - netifaces
    - ntplib
    - pymongo <4
    - pyzmq
    - regex
    - setproctitle

test:
  imports:
    - radical.utils

about:
  home: https://github.com/radical-cybertools/radical.utils
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Shared code and tools for various RADICAL-Cybertools projects
  description: |
    This Python package contains shared code and tools for various RADICAL-Cybertools projects.
  dev_url: https://github.com/radical-cybertools/radical.utils

extra:
  recipe-maintainers:
    - andre-merzky
    - mtitov
